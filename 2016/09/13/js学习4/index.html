    <h3 id="基础数据类型"><a href="#基础数据类型" class="headerlink" title="基础数据类型"></a>基础数据类型</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">1.String 字符串类型</div><div class="line">2.Number 数值类型 数字 整数 小数 负数</div><div class="line">3.Boolean 布尔类型 true false</div><div class="line">4.Undefined undefined类型 </div><div class="line">5.Null  null（空）类型	</div><div class="line">//数组</div><div class="line">var arr=[];</div><div class="line">可以用typeof();方法检测数据类型</div><div class="line">//例如</div><div class="line">console.log(typeof(&quot;这里填写要检测的数据&quot;));</div><div class="line"></div><div class="line">//字符串类型和数组 类型都有一个length的属性  检测字符串或者数组长度</div></pre></td></tr></table></figure>
<h3 id="运算符"><a href="#运算符" class="headerlink" title="运算符"></a>运算符</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">// 运算符</div><div class="line">// + 加</div><div class="line">// - 减</div><div class="line">// * 乘</div><div class="line">// / 除</div><div class="line">// % 求余</div><div class="line">// = 赋值</div><div class="line">// &lt; 小于</div><div class="line">// &gt; 大于</div><div class="line">// &lt;= 小于等于</div><div class="line">// &gt;= 大于等于</div><div class="line"></div><div class="line">// NaN  是非数</div><div class="line">var str1=&quot;hello&quot;;</div><div class="line">var str2=&quot;world&quot;;</div><div class="line"></div><div class="line">// 字符串与字符串相加得到的还是字符串 本质是字符串拼接</div><div class="line">// 字符串与字符串相减得到一个非数NaN</div><div class="line"></div><div class="line">console.log(str1+str2);</div><div class="line">console.log(typeof(str1+str2));</div><div class="line">var num1=40;</div><div class="line">var num2=20;</div><div class="line">console.log(num1%num2);</div></pre></td></tr></table></figure>
