    <h4 id="回顾基本运算符"><a href="#回顾基本运算符" class="headerlink" title="回顾基本运算符"></a><a href="https://dingyu0723.github.io/2016/07/03/js%E5%AD%A6%E4%B9%A04" target="_blank" rel="external">回顾基本运算符</a></h4><h3 id="复合运算符"><a href="#复合运算符" class="headerlink" title="复合运算符"></a>复合运算符</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div></pre></td><td class="code"><pre><div class="line">// += -= /= *=</div><div class="line">/*</div><div class="line">num+=10;</div><div class="line">   ||</div><div class="line">num=num+10;</div><div class="line">*/</div><div class="line"></div><div class="line">var num = 3;</div><div class="line">//递增 ++</div><div class="line">//前置递增 先运算再赋值</div><div class="line">var num2=++num;</div><div class="line">/*     ||</div><div class="line"> 	num=num+1;</div><div class="line">    num2=num;</div><div class="line"> */</div><div class="line">//后置递增 先赋值再运算</div><div class="line">	var num2=num++;</div><div class="line">/*		||	</div><div class="line">	num2=num;</div><div class="line">	num=num+1;</div><div class="line">*/	</div><div class="line"></div><div class="line">//递减 --</div><div class="line">//前置递减 先运算再赋值</div><div class="line">var num2=--num;</div><div class="line">/*     ||</div><div class="line"> 	num=num-1;</div><div class="line">    num2=num;</div><div class="line"> */</div><div class="line">//后置递减 先赋值再运算</div><div class="line">	var num2=num--;</div><div class="line">/*		||	</div><div class="line">	num2=num;</div><div class="line">	num=num-1;</div><div class="line">*/	</div><div class="line">// 赋值 =</div><div class="line">// 比较 == 判断是否相等(有数据类型转换)</div><div class="line">// 比较 === 比较，判断是否相等(判断数据类型是否一样 不会数据类型转换)</div><div class="line"></div><div class="line">//逻辑运算符</div><div class="line">// &amp;&amp;与 条件同时成立</div><div class="line">// ||或 有一个成立即可</div><div class="line">// ！非 取反</div></pre></td></tr></table></figure>
