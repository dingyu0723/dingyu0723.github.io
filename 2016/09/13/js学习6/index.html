ss="line">123</div><div class="line">1234</div><div class="line">1234</div><div class="line">123</div><div class="line">12</div><div class="line">1</div><div class="line">*/</div><div class="line">//刚开始我是这样写的</div><div class="line">var arr=[1,2,3,4];</div><div class="line">var len=arr.length;</div><div class="line">//先实现上半部分</div><div class="line">for(i=0;i&lt;=len;i++)&#123;</div><div class="line">	for(j=0;j&lt;i;j++)&#123;</div><div class="line">	document.write(arr[j])</div><div class="line">	&#125;</div><div class="line">	document.write(&quot;&lt;br/&gt;&quot;)</div><div class="line">&#125;</div><div class="line">//开始实现下半部分</div><div class="line"></div><div class="line">for(i=len;i&gt;=0;i--)&#123;</div><div class="line">	for(j=i;j&gt;=0;j--)&#123;</div><div class="line">		document.write(arr[j])</div><div class="line">	&#125;</div><div class="line">	document.write(&quot;&lt;br/&gt;&quot;)</div><div class="line">&#125;</div><div class="line">/*打印出来是这样</div><div class="line">1</div><div class="line">12</div><div class="line">123</div><div class="line">1234</div><div class="line">4321</div><div class="line">321</div><div class="line">21</div><div class="line">1</div><div class="line">*/</div><div class="line">// 然后我就麻爪了  最后找到了问题所在</div><div class="line">for(i=len;i&gt;=0;i--)&#123; </div><div class="line">	for(j=0;j&lt;i;j++)&#123;  这里的判断条件写错了</div><div class="line">	document.write(arr[j])</div><div class="line">	&#125;</div><div class="line">	document.write(&quot;&lt;br/&gt;&quot;)</div><div class="line">&#125;</div></pre></td></tr></table></figure>
