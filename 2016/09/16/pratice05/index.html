<h3 id="css主要代码"><a href="#css主要代码" class="headerlink" title="css主要代码"></a>css主要代码</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">//由于图片的原因 用了一些css3的一些属性</div><div class="line">.clock&#123;</div><div class="line">			width: 645px;</div><div class="line">			height: 645px;</div><div class="line">			position: relative;</div><div class="line">			margin: 0 auto;</div><div class="line">			border-radius: 50%;</div><div class="line">			border: 14px solid skyblue;</div><div class="line">		&#125;</div><div class="line">		img&#123;</div><div class="line">			position: relative;</div><div class="line"></div><div class="line">		&#125;</div><div class="line"></div><div class="line">		transform-origin: 22% 22%;</div><div class="line">		&#125;</div><div class="line">		img:nth-child(7)&#123;</div><div class="line">			position: absolute;</div><div class="line">			left:294px;</div><div class="line">			top:71px;</div><div class="line">			transform: rotate(-24deg);</div><div class="line">			transform-origin: 20% 80%;</div><div class="line">		&#125;</div></pre></td></tr></table></figure>
<h3 id="js主要代码"><a href="#js主要代码" class="headerlink" title="js主要代码"></a>js主要代码</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">ts=setInterval(shiZhong,1000);</div><div class="line">	function shiZhong() &#123;</div><div class="line">		var riQi=new Date();</div><div class="line">		var imgs=document.querySelectorAll(&quot;img&quot;);</div><div class="line">		var seconds=riQi.getSeconds();</div><div class="line">		var minutes=riQi.getMinutes();</div><div class="line">		var hours=riQi.getHours();</div><div class="line">		miao.style.transform=&apos;rotate(&apos; + (seconds*6 -18)+&apos;deg)&apos;;</div><div class="line">		fen.style.transform=&apos;rotate(&apos; + (minutes*6-135)+&apos;deg)&apos;;</div><div class="line">        shi.style.transform = &apos;rotate(&apos; + (hours*30-250 + Math.floor((minutes / 12) * 6)) + &apos;deg)&apos;;</div><div class="line">	&#125;</div></pre></td></tr></table></figure>
