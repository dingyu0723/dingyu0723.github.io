/div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div></pre></td><td class="code"><pre><div class="line">&lt;!doctype html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">	&lt;head&gt;</div><div class="line">		&lt;meta charset=&quot;utf-8&quot;/&gt;</div><div class="line">		&lt;title&gt;选择器&lt;/title&gt;</div><div class="line">		&lt;style type=&quot;text/css&quot;&gt;</div><div class="line">		/*常用选择器</div><div class="line">		div &gt; p&#123;&#125;</div><div class="line">		P:nth-child(1)</div><div class="line">		div:after 常用于清除浮动‘*/</div><div class="line">			/*子代选择器</div><div class="line">			可以选择div子级的所有p标签</div><div class="line">			不包括孙子级</div><div class="line">			*/</div><div class="line">			/*div &gt; p&#123;</div><div class="line">				background-color: green;</div><div class="line">			&#125;*/</div><div class="line">			/*p + span&#123;</div><div class="line">				background-color: red;</div><div class="line">			&#125;*/</div><div class="line">			/*兄弟选择器</div><div class="line">			p标签后面（同级）所有的span标签*/</div><div class="line">			/*p ~ span&#123;</div><div class="line">				background-color: blue;</div><div class="line">			&#125;*/</div><div class="line">			/*伪类选择器*/</div><div class="line">			/*（总）序列为2的p标签</div><div class="line">			2n 代表偶数位置</div><div class="line">			2n+1代表奇数位置*/</div><div class="line">			/*p:nth-child(2)&#123;</div><div class="line">				background: pink;</div><div class="line">			&#125;*/</div><div class="line">			/*（总）序列为1的p标签</div><div class="line">			等价于P:nth-child(1)*/</div><div class="line">			/*p:first-child&#123;</div><div class="line">				background-color: green;</div><div class="line">			&#125;*/</div><div class="line">			/*（总）序列为倒数第1的p标签*/</div><div class="line">			/*p:nth-last-child(1)&#123;</div><div class="line">				background-color: gold;</div><div class="line">			&#125;*/</div><div class="line">			/*第一个p标签*/</div><div class="line">			/*p:nth-of-type(1)&#123;</div><div class="line">				background-color: black;			&#125;</div><div class="line">			p:first-of-type&#123;</div><div class="line">				background-color: black;			&#125;</div><div class="line">			p:last-of-type&#123;</div><div class="line">				background-color: black;			&#125;*/</div><div class="line">			/*同级只有一个标签并且是p标签*/</div><div class="line">			/*p:only-child&#123;</div><div class="line">				background-color: green;</div><div class="line">			&#125;*/</div><div class="line">			/*同级只有一个p标签的时候（可以有其他标签）*/</div><div class="line">			/*p:only-of-type&#123;</div><div class="line">				background-color: gold;</div><div class="line">			&#125;*/</div><div class="line"></div><div class="line">			/*p:before&#123;</div><div class="line">				content: &quot;before&quot;;</div><div class="line">				background-color:red;</div><div class="line">			&#125;*/</div><div class="line">			p:after&#123;</div><div class="line">				content: &quot;&quot;;</div><div class="line">				background-color:green;</div><div class="line">				clear: both;</div><div class="line">			&#125;</div><div class="line"></div><div class="line">		&lt;/style&gt;</div><div class="line">	&lt;/head&gt;</div><div class="line">	&lt;body&gt;</div><div class="line">		&lt;div&gt;</div><div class="line">			&lt;h1&gt;儿子h1&lt;/h1&gt;</div><div class="line">			&lt;!-- &lt;p&gt;小二p&lt;/p&gt; --&gt;</div><div class="line">			&lt;p&gt;小三p&lt;/p&gt;</div><div class="line">		&lt;/div&gt;</div><div class="line">		&lt;!-- 子代选择器 --&gt;</div><div class="line">			&lt;!-- &lt;div&gt;</div><div class="line">				&lt;p&gt;儿子p&lt;/p&gt;</div><div class="line">				&lt;p&gt;二儿子p&lt;/p&gt;</div><div class="line">				&lt;section&gt;</div><div class="line">					&lt;p&gt;孙子p&lt;/p&gt;</div><div class="line">				&lt;/section&gt;</div><div class="line">			&lt;/div&gt; --&gt;</div><div class="line">		</div><div class="line">		&lt;!-- 相邻（兄弟）选择器 </div><div class="line">		p标签同级的第一个span标签中间不能有其他标签--&gt;</div><div class="line">			&lt;!-- &lt;div&gt;</div><div class="line">				&lt;p&gt;儿子p&lt;/p&gt;</div><div class="line">				&lt;span&gt;儿子span1&lt;/span&gt;</div><div class="line">				&lt;span&gt;儿子span&lt;/span&gt;</div><div class="line">				&lt;h1&gt;儿子h1&lt;/h1&gt;</div><div class="line">			&lt;/div&gt; --&gt;</div><div class="line">	&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
