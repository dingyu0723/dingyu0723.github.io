    <h4 id="DEMO"><a href="#DEMO" class="headerlink" title="DEMO"></a><a href="https://dingyu0723.github.io/pratice/3D.html" target="_blank" rel="external">DEMO</a></h4><h3 id="html主要代码"><a href="#html主要代码" class="headerlink" title="html主要代码"></a>html主要代码</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">&lt;div class=&quot;eyes&quot;&gt;</div><div class="line">	&lt;div class=&quot;box&quot;&gt;</div><div class="line">		&lt;div class=&quot;reddiv&quot;&gt;&lt;/div&gt;</div><div class="line">		&lt;div class=&quot;bluediv&quot;&gt;&lt;/div&gt;	</div><div class="line">		&lt;div class=&quot;greendiv&quot;&gt;&lt;/div&gt;</div><div class="line">		&lt;div class=&quot;golddiv&quot;&gt;&lt;/div&gt;</div><div class="line">		&lt;div class=&quot;pinkdiv&quot;&gt;&lt;/div&gt;</div><div class="line">		&lt;div class=&quot;purplediv&quot;&gt;&lt;/div&gt;</div><div class="line">	&lt;/div&gt;</div><div class="line">&lt;/div&gt;</div></pre></td></tr></table></figure>
<h3 id="css主要代码"><a href="#css主要代码" class="headerlink" title="css主要代码"></a>css主要代码</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div></pre></td><td class="code"><pre><div class="line">/*eyes 代表的是景深层，我们可以理解为眼睛到3D容器的Z面</div><div class="line">	的距离*/</div><div class="line">		.eyes&#123;</div><div class="line">			/*代表的是景深的距离，眼睛离容器的z面的距离*/</div><div class="line">			perspective: 1200px;</div><div class="line">			/*视觉点，代表我们眼睛所在的位置（不同角度看一个东西</div><div class="line">			形状也会不一样*/</div><div class="line">			perspective-origin: 10px -100px;</div><div class="line"></div><div class="line">		&#125;</div><div class="line">		/*box是3D容器层，设置transform：3D之后，这个容器不单单</div><div class="line">		可以在想，X,Y上有其他的div，也可以在z轴上方向上布局其他div，而box本身在这个容器的z面的0值*/</div><div class="line">		.box&#123;</div><div class="line">			/*设置这个div是一个3D的容器，也可以在Z轴布置东西*/</div><div class="line">			transform-style: preserve-3d;</div><div class="line">			background-color: lightgray;</div><div class="line">			width: 600px;</div><div class="line">			height: 600px;</div><div class="line">			position: absolute;                                                                                                                                                                                                                                                                                                    </div><div class="line">		&#125;</div><div class="line">		.box div&#123;</div><div class="line">			width: 300px;</div><div class="line">			height: 300px;</div><div class="line">			position: absolute;</div><div class="line">			/*top:100px;*/</div><div class="line">			/*left: 250px;*/</div><div class="line"></div><div class="line">		&#125;</div><div class="line">		</div><div class="line">		.reddiv&#123;</div><div class="line">			background-color: red;</div><div class="line">			opacity: 0.5;</div><div class="line">			transform: translateZ(-150px);</div><div class="line">			/*transform: translateZ(20px);*/</div><div class="line">			top: 150px;</div><div class="line">			left: 150px;</div><div class="line">		&#125;</div><div class="line">		.bluediv&#123;</div><div class="line">			background-color: blue;</div><div class="line">			transform: rotateX(-90deg);</div><div class="line">			/*transform: translateY(-150px);*/</div><div class="line">			transform-origin:0px 150px;</div><div class="line">          	left: 150px;</div><div class="line">			opacity: 0.5;</div><div class="line">		&#125;</div><div class="line">		.greendiv&#123;</div><div class="line">			background-color: green;</div><div class="line">			transform: rotateX(270deg);</div><div class="line">			transform-origin:0px 150px;</div><div class="line">			opacity: 0.5;</div><div class="line">			top: 300px;</div><div class="line">			left: 150px;</div><div class="line">		&#125;</div><div class="line">		.golddiv&#123;</div><div class="line">			background-color: gold;</div><div class="line">			transform: rotateY(270deg);</div><div class="line">			opacity: 0.5;</div><div class="line">			transform-origin:150px 0px;</div><div class="line">			top:150px;</div><div class="line">		&#125;</div><div class="line">		.pinkdiv&#123;</div><div class="line">			background-color: pink;</div><div class="line">			transform: rotateY(90deg);</div><div class="line">			opacity: 0.5;</div><div class="line">			transform-origin:150px 0px;</div><div class="line">			top:150px;</div><div class="line">			left: 300px;</div><div class="line">		&#125;</div><div class="line">		.purplediv&#123;</div><div class="line">			background-color: purple;</div><div class="line">			transform: translateZ(150px);</div><div class="line">			opacity: 0.5;</div><div class="line">			top:150px;</div><div class="line">			left: 150px;</div><div class="line">		&#125;</div><div class="line">		.box:hover&#123;</div><div class="line">			transform: rotateY(1080deg);</div><div class="line">			transition: 3s ease 0.1s;</div><div class="line">		&#125;</div></pre></td></tr></table></figure>
