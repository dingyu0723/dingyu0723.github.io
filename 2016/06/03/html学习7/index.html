>72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div></pre></td><td class="code"><pre><div class="line">body&#123;</div><div class="line">	background: lightgray;</div><div class="line">&#125;</div><div class="line">.test&#123;</div><div class="line">	width: 200px;</div><div class="line">	height: 200px;</div><div class="line">	margin: 10px 0px 0px 10px;</div><div class="line">	background: red;</div><div class="line">	/*float 可以让元素浮动起来</div><div class="line">	浮动起来的元素排列方式不是按照块级和行级的特性来。</div><div class="line">	1.浮动起来的元素会脱离原来块级</div><div class="line">	或行级的排列层面，处于上方。</div><div class="line">	2.浮动的元素(Left)会从左向右排列，</div><div class="line">	一旦元素放不下，就会换行。</div><div class="line"></div><div class="line">	浮动的元素可以让我们的布局</div><div class="line">	变得简单，同时又会出现一些其他的问题，解决这种问题就叫：清除浮动 </div><div class="line">	1.给浮动元素的父级手动加高度</div><div class="line">	2.浮动元素的父级加overflow:hidden属性</div><div class="line">	3.给浮动元素添加一个同级标签</div><div class="line">	同级标签内写clear:left;</div><div class="line">	float是为完全脱离文档流，虽然浮动起来是元素层级较高，但不会覆盖原来层级的文本。</div><div class="line"></div><div class="line">	行级标签浮动以后，我们可以设置行标签的宽和高。*/</div><div class="line">	float: left;</div><div class="line">	/*inline-block</div><div class="line">	行块级，让块级标签可以行级显示</div><div class="line">	缺点*/</div><div class="line">	/*display: inline-block;*/</div><div class="line">	/*解决 inline-block的顶部对齐问题。可以使用vertical-alin</div><div class="line">	不推荐使用，vertical-alin是table的一个属性。*/</div><div class="line">	/*vertical-align: top;*/</div><div class="line">&#125;</div><div class="line">.div3&#123;</div><div class="line">	/*height: 300px;*/</div><div class="line">	/*margin-top: 100px;*/</div><div class="line"></div><div class="line">&#125;</div><div class="line">.up&#123;</div><div class="line">	/*margin-top: -100px;</div><div class="line">*/</div><div class="line">&#125;</div><div class="line">.div4&#123;</div><div class="line">	width: 480px;</div><div class="line">	height: 500px;</div><div class="line">	background: green;</div><div class="line">	float: left;</div><div class="line">&#125;</div><div class="line">.div5&#123;</div><div class="line">	width:300px;</div><div class="line">	height: 300px;</div><div class="line">	background: blue;</div><div class="line">	float: left; </div><div class="line">&#125;</div><div class="line">.div6&#123;</div><div class="line">	width: 300px;</div><div class="line">	height: 600px;</div><div class="line">	background: pink;</div><div class="line">	float: right;</div><div class="line">&#125;</div><div class="line">.div7&#123;</div><div class="line">	width: 200px;</div><div class="line">	height: 200px;</div><div class="line">	background: orange;</div><div class="line">	float: right;</div><div class="line">&#125;</div><div class="line">.bigdiv&#123;</div><div class="line">	width: 600px;</div><div class="line">	border:5px red solid;</div><div class="line">	background:blue;</div><div class="line">	/*height: 200px;*/</div><div class="line">	/*overflow: hidden;*/</div><div class="line"></div><div class="line">&#125;</div><div class="line">.div8&#123;</div><div class="line">	background-color: gold;</div><div class="line">	height: 200px;</div><div class="line">	width: 500px;</div><div class="line">	float: left;</div><div class="line">&#125;</div><div class="line">.bigtwo&#123;</div><div class="line">	background: gray;</div><div class="line">	width:200px;</div><div class="line">	height: 200px;</div><div class="line">&#125;</div><div class="line">.div9&#123;</div><div class="line">	clear: left;</div><div class="line">&#125;</div><div class="line">.floatdiv&#123;</div><div class="line">	width: 50px;</div><div class="line">	height: 30px;</div><div class="line">	background: pink;</div><div class="line">	float: left;</div><div class="line">&#125;</div><div class="line">.textdiv&#123;</div><div class="line">	width: 100px;</div><div class="line">	height: 70px;</div><div class="line">	background: orange;</div><div class="line">	/*未完全脱离文档流*/</div><div class="line">&#125;</div><div class="line">.span1&#123;</div><div class="line">	width: 200px;</div><div class="line">	height: 200px;</div><div class="line">	background: yellow;</div><div class="line">	float: left;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
