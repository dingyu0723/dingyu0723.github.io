    <h3 id="注意事项"><a href="#注意事项" class="headerlink" title="注意事项"></a><code>注意事项</code></h3><p>h5标签不兼容IE 6 7 8<br>h5支持自定义标签（慎用！）</p>
<h3 id="新标签"><a href="#新标签" class="headerlink" title="新标签"></a>新标签</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div></pre></td><td class="code"><pre><div class="line"> &lt;!doctype html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">	&lt;head&gt;</div><div class="line">		&lt;meta charset=&quot;utf-8&quot;/&gt;</div><div class="line">		&lt;title&gt;h5新标签&lt;/title&gt;</div><div class="line">	&lt;/head&gt;</div><div class="line">	&lt;body&gt;</div><div class="line"> &lt;!-- 下拉箭头  open 控制默认的开关--&gt;</div><div class="line">		 &lt;details open&gt;</div><div class="line">		 	&lt;summary&gt;1&lt;/summary&gt;</div><div class="line">		 	&lt;summary&gt;2&lt;/summary&gt;</div><div class="line">		 	&lt;summary&gt;3&lt;/summary&gt;</div><div class="line">		 	&lt;summary&gt;4&lt;/summary&gt;</div><div class="line">		 &lt;/details&gt;</div><div class="line">		 &lt;!-- 对话框 默认隐藏 设置open显示 --&gt;</div><div class="line">		 &lt;dialog open&gt;对话框&lt;/dialog&gt;</div><div class="line">		 &lt;!-- 图表，用于展示多张图片</div><div class="line">		 figcaotion 代表图片的标题，可以子啊图片的上方或下方 --&gt;</div><div class="line">		 &lt;figure&gt;</div><div class="line">		 	&lt;figcaption&gt;图片的标题&lt;/figcaption&gt;</div><div class="line">		 &lt;/figure&gt;</div><div class="line">		 &lt;!-- 新的input 类型 </div><div class="line">		 属性</div><div class="line">		 autofocus 自动对焦</div><div class="line">		 会自动选中当前的input，只有一个</div><div class="line">		 placeholder 用户输入文本之前会在文本框里添加占位字符，</div><div class="line">		 给用户提示，当用户输入第一个字符之后，占位字符消失。增强用户体验</div><div class="line">		 required 代表当前的元素是必填的</div><div class="line">		 pattern 可以输入正则表达式，让用户按照表达式的要求输入内容</div><div class="line">		 autocomplete 自动补全</div><div class="line">		 form 设置元素属于哪一个表单，即使这个元素没有写到表单里，也可以生效</div><div class="line">		 lable 可以展示文本，一般和nput标签配合使用，可以设置for，来和input标签关联</div><div class="line">		 ，当点击这个lable的时候同样可以触发input--&gt;</div><div class="line">		 &lt;form id=&quot;first&quot;&gt;</div><div class="line">		 &lt;label for=&quot;age&quot;&gt; 请输入年龄：&lt;/label&gt;</div><div class="line">		 &lt;input type=&quot;number&quot; placeholder=&quot;请输入数字&quot; autocomplete id=&quot;age&quot; /&gt;&lt;br/&gt;</div><div class="line">		 &lt;input type=&quot;tel&quot; autofocus /&gt;&lt;br/&gt;</div><div class="line">		 &lt;input type=&quot;email&quot; required /&gt;&lt;br/&gt;</div><div class="line">		 &lt;input type=&quot;url&quot; pattern=&quot;正则表达式&quot; /&gt;&lt;br/&gt;</div><div class="line">		 &lt;input type=&quot;date&quot;/&gt;&lt;br/&gt;</div><div class="line">		 &lt;input type=&quot;month&quot;/&gt;&lt;br/&gt;</div><div class="line">		 &lt;input type=&quot;week&quot;/&gt;&lt;br/&gt;</div><div class="line">		 &lt;input type=&quot;range&quot;/&gt;&lt;br/&gt;</div><div class="line">		 &lt;input type=&quot;color&quot;/&gt;&lt;br/&gt;</div><div class="line">		 &lt;input type=&quot;submit&quot;&gt;</div><div class="line">		 &lt;/form&gt;</div><div class="line">		 &lt;input type=&quot;reset&quot; form=&quot;first&quot;&gt;</div><div class="line">		 &lt;p&gt;大家好啊，&lt;ins&gt;我们&lt;/ins&gt;&lt;del&gt;是XXXX&lt;/del&gt;。&lt;/p&gt;</div><div class="line">	&lt;/body&gt;	</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
