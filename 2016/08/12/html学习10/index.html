    <h3 id="html内容"><a href="#html内容" class="headerlink" title="html内容"></a>html内容</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line">&lt;!doctype html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">	&lt;head&gt;</div><div class="line">		&lt;meta charset=&quot;utf-8&quot;/&gt;</div><div class="line">		&lt;title&gt;表格&lt;/title&gt;</div><div class="line">		&lt;link rel=&quot;stylesheet&quot; href=&quot;css/表格.css&quot;&gt;</div><div class="line">	&lt;/head&gt;</div><div class="line">	&lt;body&gt;</div><div class="line">	&lt;!-- boder:边框，默认没有边框’</div><div class="line">	设置border属性之后。内边框默认是1px 外边框就是你设置的值</div><div class="line">	width：table的总宽度，边框也会计算在这个总宽度里面</div><div class="line">	cellspacing 表格之间的间距 </div><div class="line">	cellpadding表格的内边距</div><div class="line">	rowspan：可以指定td的行跨度（竖直方向合并）</div><div class="line">	colspan:可以指定td的列跨度（水平方向的合并）</div><div class="line">	--&gt;</div><div class="line">		&lt;table width=&quot;300&quot; height=&apos;200&apos; cellspacing=&quot;10&quot; cellpadding=&quot;0&quot;&gt;</div><div class="line">			&lt;!-- &lt;thead&gt;</div><div class="line">				&lt;caption&gt;表格&lt;/caption&gt;	</div><div class="line">			&lt;/thead&gt; --&gt;</div><div class="line">			&lt;!-- &lt;tbody&gt; --&gt;</div><div class="line">				&lt;tr&gt;</div><div class="line">					&lt;td rowspan=&quot;2&quot;&gt;14&lt;/td&gt;</div><div class="line">					&lt;td&gt;2&lt;/td&gt;</div><div class="line">					&lt;td&gt;3&lt;/td&gt;</div><div class="line">				&lt;/tr&gt;</div><div class="line">				&lt;tr&gt;</div><div class="line">					&lt;!-- &lt;td&gt;4&lt;/td&gt; --&gt;</div><div class="line">					&lt;td&gt;5&lt;/td&gt;</div><div class="line">					&lt;td&gt;6&lt;/td&gt;</div><div class="line">				&lt;/tr&gt;</div><div class="line">			&lt;!-- &lt;/tbody&gt; --&gt;</div><div class="line">			&lt;!-- &lt;tfoot&gt;</div><div class="line">				</div><div class="line">			&lt;/tfoot&gt; --&gt;</div><div class="line">		&lt;/table&gt;</div><div class="line">	&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
<h3 id="css内容"><a href="#css内容" class="headerlink" title="css内容"></a>css内容</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">table&#123;</div><div class="line">	border:10px red solid;</div><div class="line">&#125;</div><div class="line">table td&#123;</div><div class="line">	/*</div><div class="line">	可以通过css样式给td设置border</div><div class="line">	设置border默认的是会挤压td的内容大小‘</div><div class="line">	当宽度达到内容的大小时继续加宽border会导致</div><div class="line">	整个表的宽度改变</div><div class="line">	*/</div><div class="line">	text-align: center;</div><div class="line">	border: 20px solid red;</div><div class="line">	/*设置内容竖直方向的位置</div><div class="line">	top 顶部</div><div class="line">	bottom 底部</div><div class="line">	middle 中间（默认）*/</div><div class="line">	vertical-align: middle;</div><div class="line"></div><div class="line">&#125;</div><div class="line">td:hover&#123;</div><div class="line">	border:10px solid blue;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
