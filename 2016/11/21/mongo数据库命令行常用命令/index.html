    <h3 id="常用命令如下"><a href="#常用命令如下" class="headerlink" title="常用命令如下"></a>常用命令如下</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line">help                                     #mongodb支持的命令</div><div class="line">show dbs                                 #查看所有数据库</div><div class="line">use test</div><div class="line">db                                       #查看当前连接在哪个数据库</div><div class="line">show collections                         #查看所有的collection </div><div class="line">db.help()                                #当前数据库支持哪些方法</div><div class="line">db.user.help()                           #当前数据库下的表或者表collection支持的方法</div><div class="line"> </div><div class="line">db.foo.find()                            #查找所有</div><div class="line">db.foo.findOne()                         #查找一条记录</div><div class="line">db.foo.find(&#123;&apos;msg&apos;:&apos;Hello 1&apos;&#125;).limit(10) #根据条件检索10条记录</div><div class="line"> </div><div class="line">db.mail_addr.drop()                      #删除collection</div><div class="line">db.dropDatabase()                        #删除当前的数据库</div><div class="line">db.foo.remove(&#123;&apos;yy&apos;:5&#125;)                  #删除yy=5的记录 </div><div class="line">db.foo.remove()                          #删除所有的记录</div><div class="line"> </div><div class="line">#存储嵌套的对象</div><div class="line">db.foo.save(&#123;&apos;name&apos;:&apos;ysz&apos;,&apos;address&apos;:&#123;&apos;city&apos;:&apos;beijing&apos;,&apos;post&apos;:100096&#125;,&apos;phone&apos;:[138,139]&#125;)</div><div class="line"> </div><div class="line">#存储数组对象</div><div class="line">db.user_addr.save(&#123;&apos;Uid&apos;:&apos;yushunzhi[@sohu](/user/sohu).com&apos;,&apos;Al&apos;:[&apos;test-1[@sohu](/user/sohu).com&apos;,&apos;test-2[@sohu](/user/sohu).com&apos;]&#125;)</div><div class="line"> </div><div class="line">#根据query条件修改，如果不存在则插入，允许修改多条记录</div><div class="line">db.foo.update(&#123;&apos;yy&apos;:5&#125;,&#123;&apos;$set&apos;:&#123;&apos;xx&apos;:2&#125;&#125;,upsert=true,multi=true)</div></pre></td></tr></table></figure>
