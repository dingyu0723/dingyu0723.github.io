: 5px;</div><div class="line">		    box-shadow: 0 45px 100px rgba(0, 0, 0, 0.4);</div><div class="line">		    overflow:hidden;</div><div class="line">		&#125;</div><div class="line">		.layer&#123;</div><div class="line">			position: absolute;</div><div class="line">		    top: -10px; </div><div class="line">		    left: -10px;</div><div class="line">		    right: -10px;</div><div class="line">		    bottom: -10px;</div><div class="line">		    background-size: 100% auto;</div><div class="line">		    background-repeat: no-repeat;</div><div class="line">		    background-position: 0 0;</div><div class="line">		    transition:0.1s;</div><div class="line">		    background-image: url(&apos;http://static.smartisanos.cn/index/img/store/home/banner-3d-item-m11-box-1_851af2cb7b.png&apos;);</div><div class="line">		&#125;</div></pre></td></tr></table></figure>

+ &apos;px) rotateX(&apos; + (offsetY * offsetPoster) + &apos;deg) rotateY(&apos; + (-offsetX * (offsetPoster * 2)) + &apos;deg)&apos;;</div><div class="line"></div><div class="line">	    var dy = e.pageY - h / 2,</div><div class="line">	        dx = e.pageX - w / 2,</div><div class="line">	        theta = Math.atan2(dy,dx), //鼠标和海报中心的RAD角度</div><div class="line">	        angle = theta * 180 / Math.PI;//转换 rad 为 degrees</div><div class="line">	        if (angle &lt; 0) &#123;</div><div class="line">			    angle = angle + 360;</div><div class="line">			&#125;</div><div class="line">        $poster.css(&apos;transform&apos;, transformPoster);</div><div class="line">    &#125;);</div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
