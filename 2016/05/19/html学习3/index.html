    <h3 id="常用标签"><a href="#常用标签" class="headerlink" title="常用标签"></a>常用标签</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">&lt;head&gt;</div><div class="line">    &lt;meta charset=&quot;utf-8&quot;/&gt;</div><div class="line">    &lt;title&gt;常用标签&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">&lt;!-- h1标签一般用于网页的最醒目的标题 --&gt;</div><div class="line">&lt;!-- h系列标签有h1-h6,字体大小依次递减，h1最大 --&gt;</div><div class="line">    &lt;h1&gt;城市形象境外传播中的体验式新闻报道&lt;/h1&gt;</div><div class="line">    &lt;h2&gt;城市形象境外传播中的体验式新闻报道&lt;/h2&gt;</div><div class="line">    &lt;h3&gt;城市形象境外传播中的体验式新闻报道&lt;/h3&gt;</div><div class="line">    &lt;h4&gt;城市形象境外传播中的体验式新闻报道&lt;/h4&gt;</div><div class="line">    &lt;h5&gt;城市形象境外传播中的体验式新闻报道&lt;/h5&gt;</div><div class="line">    &lt;h6&gt;城市形象境外传播中的体验式新闻报道&lt;/h6&gt;</div><div class="line"></div><div class="line">    &lt;!-- p标签是一个段落 --&gt;</div><div class="line">    &lt;!-- &lt;br/&gt;代表换行 --&gt;</div><div class="line">    &lt;p&gt;城市形象境外传播的主要渠道之一是西方的主流媒体.&lt;br/&gt;西方的主流媒体在西&lt;/p&gt;</div><div class="line"></div><div class="line">    &lt;!-- &lt;hr/&gt;代表分割线 --&gt;</div><div class="line">    &lt;hr/&gt;</div><div class="line">    &lt;p&gt;城市形象境外传播的主要渠道之一是西方的主流媒体.&lt;/p&gt;</div><div class="line"></div><div class="line">    &lt;!-- div和span都是无语意标签,div以后会是最常用标签，没有之一 --&gt;</div><div class="line">    &lt;div&gt;我是div1&lt;/div&gt;</div><div class="line">    &lt;div&gt;我是div2&lt;/div&gt;</div><div class="line">    &lt;div&gt;我是div3&lt;/div&gt;</div><div class="line">    &lt;span&gt;我是span1&lt;/span&gt;</div><div class="line">    &lt;span&gt;我是span2&lt;/span&gt;</div><div class="line">    我是body</div><div class="line"></div><div class="line">    &lt;!-- img标签用来显示图片，src代表图片的地址 --&gt;</div><div class="line">    &lt;!-- 1·src可以是一个图片链接 --&gt;</div><div class="line">    &lt;!-- 2.alt是文本替代方案，当图片加载不出来时可以显示alt的内容 ，以优化网站（关键字搜索）--&gt;</div><div class="line">    &lt;!-- 3.width,height--&gt;</div><div class="line">    &lt;img src=&quot;http://img4.imgtn.bdimg.com/it/u=788367407,1907680151&amp;fm=21&amp;gp=0.jpg&quot;/&gt;</div><div class="line">    &lt;!-- src可以读取本地图片 --&gt;</div><div class="line">    &lt;img src=&quot;img/xxx.jpg&quot; alt=&quot;图片&quot; width=&quot;300px&quot; height=&quot;300px;&quot; /&gt;</div><div class="line">    &lt;!-- 路径</div><div class="line">    1.相对路径,从本html目录开始</div><div class="line">    2.绝对路径 ,从系统根目录开始到图片的一个路径--&gt;</div><div class="line">    &lt;!-- 属性名=“值” --&gt;</div><div class="line"></div><div class="line">    &lt;!-- a标签可以称之为锚点标签，可以跳转到一个新的地址，href来控制跳转的地址，</div><div class="line">    target控制的是跳转方式（_blank在新的窗口打开）title 鼠标悬浮的时候的提示 --&gt;</div><div class="line">    &lt;a href=&quot;http://www.baidu.com&quot; target=&quot;_blank&quot; title=&quot;我们去百度呀&quot;&gt;百度&lt;/a&gt;</div><div class="line"></div><div class="line">    &lt;!-- 组合标签</div><div class="line">    组合标签是不能被拆开--&gt;</div><div class="line">    &lt;!-- ol是有序列表 --&gt;</div><div class="line">    &lt;ol&gt;</div><div class="line">        &lt;li&gt;第一个li&lt;/li&gt;</div><div class="line">        &lt;li&gt;第二个li&lt;/li&gt;</div><div class="line">        &lt;li&gt;第三个li&lt;/li&gt;</div><div class="line">    &lt;/ol&gt;</div><div class="line">    &lt;!-- ul 无序列表 --&gt;</div><div class="line">    &lt;ul&gt;</div><div class="line">        &lt;li&gt;第一个li&lt;/li&gt;</div><div class="line">        &lt;li&gt;第二个li&lt;/li&gt;</div><div class="line">        &lt;li&gt;第三个li&lt;/li&gt;</div><div class="line">    &lt;/ul&gt;</div><div class="line">    &lt;dl&gt;</div><div class="line">        &lt;dt&gt;这是一个标题&lt;/dt&gt;</div><div class="line">        &lt;dd&gt;这里是对标题的解释这里是对标题的解释这里是对标题的解释这里是对标题的解释&lt;/dd&gt;</div><div class="line">    &lt;/dl&gt;</div><div class="line"></div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
<h3 id="标签的特性"><a href="#标签的特性" class="headerlink" title="标签的特性"></a>标签的特性</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">&lt;!doctype html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">&lt;head&gt;</div><div class="line">    &lt;meta charset=&quot;utf-8&quot;/&gt;</div><div class="line">    &lt;title&gt;标签的特性&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line"></div><div class="line">&lt;!-- 标签的分类可以分为：</div><div class="line">块级标签：独占一行，宽度默认是父级标签的宽度，可以改变宽高</div><div class="line">行级标签：不会独占一行，宽度由内容决定，不能改变宽高</div><div class="line"></div><div class="line">标签是块级还是行级取决于他的display属性</div><div class="line">display: block 块级</div><div class="line">display: inline 行级--&gt;</div><div class="line">    &lt;div style=&quot;background:pink;display:inline&quot;&gt;div标签&lt;/div&gt;</div><div class="line">    &lt;p&gt;段落标签&lt;/p&gt;</div><div class="line">    &lt;a href=&quot;#&quot; style=&quot;background:red; display:block;width:300px&quot;&gt;a标签&lt;/a&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
<h3 id="样式的介绍"><a href="#样式的介绍" class="headerlink" title="样式的介绍"></a>样式的介绍</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">	&lt;head&gt;</div><div class="line">		&lt;meta charset=&quot;utf-8&quot;/&gt;</div><div class="line">		&lt;title&gt;样式&lt;/title&gt;</div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">&lt;!-- 在html里引入css --&gt;</div><div class="line">&lt;!-- 1.行间样式 --&gt;</div><div class="line">&lt;!-- boder:像素</div><div class="line">	  线条：solid 实线</div><div class="line">	       dashed 虚线</div><div class="line">	       dotted 点状线</div><div class="line">	       颜色      --&gt;</div><div class="line">	&lt;h1 style=&quot;border:1px solid red&quot;&gt;我是h1&lt;/h1&gt;</div><div class="line">	&lt;h1 style=&quot;background:red;width:300px;height:200px;&quot;&gt;这是标题&lt;/h1&gt;</div><div class="line">	&lt;p&gt;</div><div class="line">		red 红色&lt;br/&gt;</div><div class="line">		blue 蓝色&lt;br/&gt;</div><div class="line">		green 绿色&lt;br/&gt;</div><div class="line">		yellow 黄色&lt;br/&gt;</div><div class="line">		pink 粉色&lt;br/&gt;</div><div class="line">		purple 紫色&lt;br/&gt;</div><div class="line">		gold 金色&lt;br/&gt;</div><div class="line">		white 白色&lt;br/&gt;</div><div class="line">		black 黑色&lt;br/&gt;</div><div class="line">		gray 灰色&lt;br/&gt;</div><div class="line">	&lt;/p&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
